<!-- CSS -->
<style>
  :root {
    --pink: #FF3FBE;
    --yellow: #FFB800;
    --purple: #C60BFF;
    --bg: #242325;
    --bg-dark: #1F1F21;
    --chip-stroke: #474549;
    --deselected: #504F51;
    --grad: linear-gradient( 0.25turn, var(--pink),
                                      var(--purple) 10%,
                                      var(--yellow) 20%);
  }

  /* GENERAL STYLES */
  body {
    background-color: var(--bg-dark);
    margin: 0px;
    padding: 0px;
    overflow: hidden;
  } 

  section {
    height: 100vh;
  }

  * {
    font-family: 'Futura';
    color: white;
    box-sizing: content-box;
  }

  button, input {
    background-color: black;
    border: 0px;
  }
  button {
    cursor: pointer;
  }

  hr {
    opacity: 50%;
    width: 95%;
    stroke-linecap: round;
    align-self: center;
  }

  h1 {
    margin: 24px 0px 0px;
    font-size: 28px;
    display: inline-block;
    padding-right: 16px;
    border-right: 2px dashed rgba(255, 255, 255, 0.5);
    stroke-linecap: round;
    filter: drop-shadow(0px 0px 4px rgba(255, 255, 255, 0.25))
  }

  #hidden-rs h1 {
    border-right: none;
  }

  section * * {
    margin-left: 0px !important;
  }


/* MAKES IT EASY TO SEE HOW ELEMENTS ARE NESTED, UNCOMMENT IF NEEDED */

/* * { outline: 2px dotted red }
* * { outline: 2px dotted green }
* * * { outline: 2px dotted orange; }
* * * * { outline: 2px dotted blue }
* * * * * { outline: 1px solid red }
* * * * * * { outline: 1px solid green }
* * * * * * * { outline: 1px solid orange }
* * * * * * * * { outline: 1px solid blue } */

 
  /* UPPER UI - THE STUFF THAT STAYS ON SCREEN AT ALL TIME*/
  
  #plugin-logo {
    display: block;
    position: relative;
    top: 15px;
    width: 100%;
    margin: 4px 126px;
  }

  #reflected {
    padding-left: 8px;
    transform: scaleX(-1);
    background: linear-gradient(0.25turn, transparent 10%, #fff);
    opacity: 20%;
    color: transparent;
    -webkit-background-clip: text;
    border-right: none;
    padding-right: 0px;
  }

  section>svg {
    display: block;
    position: fixed;
    translate: 5vw -5.8vh;
  }

  div.tab {
    position: relative;
    display: inline-block;
    z-index: 4;
    filter: brightness(70%);
    margin: 0px -6vh 0px 6px;
    top: 22.5px;
    cursor: pointer;
  }

  div.tab:hover {
    filter: brightness(1);
  }

  div.tab svg {
    width: auto;
    height: 7vh;
  }

  div.tab.active {
    z-index: 7;
    filter: brightness(1);
  }

  #gradient-line {
    position: fixed;
    transform: translate(0px, 13px);
    z-index: 5;
    height: 5px;
    width: 100%;
    background-image: var(--grad);
  }

  /* */
  section {
    position: relative;
    top: 16px;
    background-color: var(--bg);
    padding-bottom: 100vh 0px;
    margin: 0px;
  }

  section div {
    margin: auto;
    margin-left: 0px;
    padding-left: 0px;
  }

  h3 {
    font-size: 18px;
    margin: 24px 0px 0px 0px;
    opacity: 75%;
  }
  
  section :not(hr) {
    margin-left: 10px;
  }

  /* toolobj chips */

  div.tool-obj {
    font-size: 14px;
    display: inline-block;
    width: fit-content;
    border-radius: 12px;
    background-color: var(--bg-dark);
    outline: 2px solid var(--chip-stroke);
    margin: 10px 16px 10px 4px;
  }

  div.tool-objs {
    padding: 4px;
    max-width: 100%;
    overflow-x: auto;
    white-space: nowrap;
  }
  
  ::-webkit-scrollbar {
    background-color: var(--bg-dark);
    box-shadow: inset 0px 0px 2px rgba(255, 255, 255, 0.25);
    width: 90%;
    height: 4px;
    border-radius: 3px;
  }

  ::-webkit-scrollbar-thumb {
    background-color: var(--deselected);
    border-radius: 3px;

  }

  ::-webkit-scrollbar-thumb :hover {
    background-color: red;
  }

  div.tool-obj p {
    margin: 8px !important;
  }

  /* INPUT STYLES */

  input#num-copies {
    -webkit-appearance: textfield !important;
  }

  div#copies-input {
    display: inline-flex;
    height: 44px;
    gap: 4px;
    align-items: flex-start;
    justify-content: flex-start;
    margin: 8px 0px;
    padding: 4px;
    padding-bottom: 0px;
    border-radius: 12px;
    border: 3px solid var(--deselected);
    width: 180px; 
  }

  div#copies-input * {
    font-size: 16px;
    font-weight: bold;
    height: 24px;
    border-radius: 8px;
    padding: 5px 5px;
    border: 2px solid var(--deselected);
    background-color: transparent;
  }

  div#copies-input button {
    opacity: 0.5;
    background-color: transparent;
    filter: none;
    border: 2px solid var(--deselected);
    scale: 1;
    margin: 0px;
    transition: all 0.1s ease-in-out;
    translate: 0px;
  }

  div#copies-input button:hover {
    opacity: 1;
  }

  div#copies-input button:active {
    background-color: var(--purple);
    translate: 1.75px 0px;
    margin: 0px 3.4px;
    filter: drop-shadow(0px 0px 6px var(--purple));
    border: 0px solid transparent;
    scale: 1.1;
  }

  div#copies-input button svg {
    border: 0px;
  }

  button * {
    translate: 0px -2px;
  }

  div#copies-input input {
    width: 80px;
    text-align: center;
    appearance: textfield;
  }

  /* MISC. */

  .lower-section {
    display: inline-flex;
    gap: 6px;
    align-items: flex-start;
    width: 97%;
    margin-top: 8px;
  }

  .origin>.tool-obj {
    margin: 0px 16px 0px 0px;
  }

  .checkbox-container {
    display: flex !important;
    align-items: flex-start;
  }

  .checkbox-container svg {
    background-color: transparent;
    border: 2px solid var(--deselected);
    border-radius: 8px;
    padding: 6.5px 4px;
    /* translate: 0px -8px; */
    opacity: 0.75;
    cursor: pointer;
    filter: none;
    scale: 1;
    transition: all 0.1s ease-in-out;
  }

  .checkbox-container svg:hover {
    opacity: 1;
  }

  .checkbox-container svg:active {
    scale: 1.2;
  }

  .checkbox-container svg.active, .checkbox-container svg:active {
    opacity: 1;
    background-color: var(--purple);
    border: 0px;
    filter: drop-shadow(0px 0px 6px var(--purple));
    margin: 0px 4px;

  }

  .checkbox-container>span {
    display: inline-block;
    margin: auto 4px;
  }

  .lower-section >.origin {
    border-right: 2px dashed rgba(255, 255, 255, 0.5);
    stroke-linecap: round;
  }

  .lower-section div>span, .lower-section div>label {
    opacity: 0.75;
    font-size: 14px;
    margin-right: 4px;
  }

  .lower-section div input {
    display: none;
    position: relative;
    border: 2px solid var(--deselected);
    margin-left: 10px;
    scale: 1.5;
    border-radius: 800px;
  }

</style>

      <button class="input" id="plus">
        <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg"> <!-- PLUS SIGN-->
          <path d="M9 0.5H6C5.44772 0.5 5 0.947715 5 1.5V5.5L1 5.5C0.447715 5.5 0 5.94771 0 6.5V9.5C0 10.0523 0.447715 10.5 1 10.5L5 10.5V14.5C5 15.0523 5.44772 15.5 6 15.5H9C9.55229 15.5 10 15.0523 10 14.5V10.5H14C14.5523 10.5 15 10.0523 15 9.5V6.5C15 5.94772 14.5523 5.5 14 5.5H10V1.5C10 0.947715 9.55229 0.5 9 0.5Z" fill="white"/>
        </svg>          
      </button>
    </div>
  </div>  

  <div class="lower-section">
    <div id="origin-rs" class="origin">
      <span>Symm. Origin:</span>
      <div class="tool-obj">
        <p>No object selected</p> <!-- changes based on selected object --> 
      </div>
    </div>

    <div class="mirror-obj">
      <div class="checkbox-container">
        <span>Use Empty Object:</span>
        <label for="mirror-obj-rs">
          <div id="checkbox">
            <svg width="20" height="15" viewBox="0 0 20 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 7.69355L7.21739 13.5L18 1.5" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>          
          </div>
        </label>
      </div> 
      <input id="mirror-obj-rs" type="checkbox">
      <!-- <p class="empty-disclaimer">(will function the same as a regular object, but has axes for easier measurement and is deleted immediately after mirroring!)</span> -->
    </div>
  </div>

  <div class="button">
    <button id="submit-rs">Rotationally Symmetrize!</button>
  </div>
</section>

<!-- JS -->
<script>
  window.resizeTo(400, 500)

  let toolObjs;

  window.onmessage = event => { // listens for change in selected object to update respective element
    const data = event.data.pluginMessage;

    const mirrorObjElem = document.querySelectorAll("div.origin p");
    const toolObjsDiv = document.querySelectorAll("div.tool-objs");

    let selectedObjName = data.selectedObj;
    toolObjs = data.toolObjNames;      

    for (const obj of mirrorObjElem) {
      if (selectedObjName) {
        obj.innerHTML = selectedObjName;
      }

      else {
        obj.innerHTML = "Not selected yet!"
      };
    };

    for (const toolElem of toolObjsDiv) {
      if (toolObjs.length >= 1) {
        const toolObjsFormat = toolObjs.map(obj => `
          <div class="tool-obj">
            <p>${obj}</p>
          </div>
        `)

        toolElem.innerHTML += toolObjsFormat.join('\n')
      }
      else {
        toolElem.innerHTML += 'No objects selected, make sure to select the objects you want symmetrized before running the plugin!';
      }
    }
  }
  

  // checkbox variables

  let msgFor = 0;
  let r = document.querySelector(':root');

  const checkboxMM = document.getElementById('mirror-obj-mm');
  const checkboxRS = document.getElementById('mirror-obj-rs');

  // separate menu functionality

  // const buttonMM = document.getElementById("page-mm");
  // const buttonRS = document.getElementById("page-rs");

  const sectionMM = document.getElementById("hidden-mm");
  const sectionRS = document.getElementById("hidden-rs");

  const tabMM = document.getElementById('tab-mm')
  const tabRS = document.getElementById('tab-rs')


  document.getElementById('minus').onclick = () => {
    let numCopies = document.getElementById('num-copies');
    let newVal = parseInt(numCopies.value) - 1;
    console.log(newVal)
    if (newVal > 1) {
      numCopies.setAttribute('value', newVal);
    }
    console.log(numCopies.value)
  };

  document.getElementById('plus').onclick = () => {
    let numCopies = document.getElementById('num-copies');
    let newVal = parseInt(numCopies.value) + 1;
    console.log(newVal)
    numCopies.setAttribute('value', newVal);
    console.log(numCopies.value)
  };

  tabMM.addEventListener('click', function() { // allows for the MirrorMult button to take user to the MirrorMult Menu, with its specific inputs
    sectionMM.style.display = 'block';
    sectionRS.style.display = 'none';

    checkboxRS.checked = false;

    tabMM.classList.add('active') // for the css
    tabRS.classList.remove('active')

    r.style.setProperty('--grad', 'linear-gradient(0.25turn, var(--pink), var(--purple) 10%, var(--yellow) 20%)');

    msgFor = 2; // lets code.ts know to delete the cursor as the checkbox has been unchecked
    parent.postMessage({pluginMessage: {msgFor}}, '*');
  });

  tabRS.addEventListener('click', function() { // allows for the RotSymm button to take user to the Rotsymm Menu, with its specific inputs
    sectionRS.style.display = 'block';
    sectionMM.style.display = 'none';

    checkboxMM.checked = false;
    
    tabRS.classList.add('active') // for the css
    tabMM.classList.remove('active')

    r.style.setProperty('--grad', 'linear-gradient(0.25turn, var(--pink) 30%, var(--purple) 40%, var(--yellow) 50%)');

    msgFor = 2; // lets code.ts know to delete the cursor as the checkbox has been unchecked
    parent.postMessage({pluginMessage: {msgFor}}, '*');
  });

  // checkbox shenanigans
  
  checkboxMM.addEventListener('change', function() {
    if (this.checked) {
      for (let check of document.querySelectorAll('.checkbox-container svg')) { // as im using a custom checkbox, i give the svg a class of "active" so that it stays a certain way when the checkbox is checked
        check.classList.add('active')
      }
      msgFor = 1; // lets code.ts know that the message is for the Empty Object checkbox
      parent.postMessage({pluginMessage: {msgFor}}, '*');
    }
    else {
      for (let check of document.querySelectorAll('.checkbox-container svg')) {
        check.classList.remove('active')
      }
      msgFor = 2;
      parent.postMessage({pluginMessage: {msgFor}}, '*');
    };
  });

  checkboxRS.addEventListener('change', function() {
    if (this.checked) {
      for (let check of document.querySelectorAll('.checkbox-container svg')) {
        check.classList.add('active')
      }
      msgFor = 1;  // lets code.ts know that the message is for the Empty Object checkbox
      parent.postMessage({pluginMessage: {msgFor}}, '*');
    }
    else {
      for (let check of document.querySelectorAll('.checkbox-container svg')) { 
        check.classList.remove('active')
      }
      msgFor = 2; // lets code.ts know to delete the cursor as the checkbox has been unchecked
      parent.postMessage({pluginMessage: {msgFor}}, '*');
    };
  });

  // posting form information

  document.getElementById('submit-mm').onclick = () => { // posts MirrorMult message
    const mirrorHori = document.getElementById('hori').checked; // holds either true or false depending if the option was selected
    const mirrorVert = document.getElementById('vert').checked; // holds either true or false depending if the option was selected

    msgFor = 3;

    parent.postMessage({pluginMessage: {msgFor, mirrorHori, mirrorVert}}, '*'); // sends the mirror direction(s) for MirrorMult
  }

  document.getElementById('submit-rs').onclick = () => { // posts RotSymm message
    numCopies = document.getElementById('num-copies').value;

    msgFor = 4;

    parent.postMessage({pluginMessage: {msgFor, numCopies}}, '*');
    
  }
</script>
